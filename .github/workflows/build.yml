name: Build

on:
  push:
    branches:
      - main
  pull_request:

env:
  GO_VERSION: 1.26

jobs:
  build-all:
    name: Build all (from Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Free up disk space
        run: |
          sudo apt-get purge -y \
            'aspnetcore.*' \
            'dotnet.*' \
            'firefox.*' \
            'google-chrome.*' \
            'mysql.*' \
            'php.*' \
            'mono-.*' \
            'libmono.*' \
            'azure-cli' \
            'powershell' \
            '^llvm-.*' \
            '^clang-.*'
          sudo apt-get autoremove -y
          sudo apt-get clean
          # Remove Android SDK
          sudo rm -rf /usr/local/lib/android 2>/dev/null || true
          # Remove .NET
          sudo rm -rf /usr/share/dotnet 2>/dev/null || true
          df -h
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Setup Java 8
        uses: actions/setup-java@v5
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Go Test
        run: make test-go
      - name: Maven Version (Check for Profile Selection debugging)
        run: mvn -version
      - name: Build
        run: make build-all
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
      - name: Setup Java 11
        # macos-latest does not support Java 8
        uses: actions/setup-java@v5
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Maven Version (Check for Profile Selection debugging)
        run: mvn -version
      - name: Build and test for the current platform (${{ matrix.os }})
        run: make build-current-platform
