name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-all:
    name: Build all (from Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - name: Setup Java 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
      - name: Go Test
        run: make test-go
      - name: Maven Version (Check for Profile Selection debugging)
        run: mvn -version
      - name: Build
        run: make build-all
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.21
      # macos-latest does not support Java 8
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
      - name: Maven Version (Check for Profile Selection debugging)
        run: mvn -version
      - name: Build and test for the current platform (${{ matrix.os }})
        run: make build-current-platform
